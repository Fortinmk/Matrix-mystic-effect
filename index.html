<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGKO ∆ΣΞ - Portal Cipher</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000000 40%, #030303 100%);
      font-family: 'Courier New', Courier, monospace;
    }canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.mystic-symbols {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-conic-gradient(rgba(255,255,255,0.02) 0deg, rgba(255,255,255,0.02) 5deg, transparent 5deg, transparent 10deg);
  z-index: 0;
  animation: rotateBg 120s linear infinite;
}

@keyframes rotateBg {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.title {
  position: absolute;
  top: 30px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 48px;
  background: linear-gradient(45deg, #ff0044, #9900ff, #00ffcc);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 0 15px rgba(255,0,200,0.6);
  font-weight: bold;
  z-index: 2;
  letter-spacing: 4px;
}

  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <div class="mystic-symbols"></div>
  <div class="title">MGKO ∆ΣΞ</div>  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const symbols = '01ΔΞΩΨϞѬ₪⚚☥⌘⇝⇶⇋⌬✶⌖✧';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => Math.random() * canvas.height);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff9f';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = symbols.charAt(Math.floor(Math.random() * symbols.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 60);
  </script></body>
</html>
