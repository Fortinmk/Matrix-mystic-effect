<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MGKO ∇✦Ω</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Orbitron', monospace;
      color: #0f0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .logo-wrapper {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
    }

    .pyramid {
      position: relative;
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #FFD700, #B8860B);
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px gold;
      animation: glow 4s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 30px #FFD700;
      }
      to {
        box-shadow: 0 0 60px #FFA500;
      }
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #fff8dc;
      text-shadow: 0 0 10px gold, 0 0 20px #FFD700;
      letter-spacing: 4px;
    }

    .suryoyo-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-family: 'Noto Sans Syriac', serif;
      background: linear-gradient(145deg, #7a5900, #ffd700);
      color: #fff;
      padding: 20px 40px;
      border: 4px solid #bfa03c;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      text-shadow: 0 0 8px #fff;
      clip-path: polygon(50% 0%, 100% 25%, 85% 100%, 15% 100%, 0% 25%);
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="logo-wrapper">
    <div class="pyramid">
      <div class="logo-text">MGKO</div>
    </div>
  </div>

  <button class="suryoyo-button">ܬܐ</button>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const symbols = 'ᚠᛃᛟᛞᚣᚾᚨᚱᛉᛒᛁᛇ᛬ᚷᚺᛇ☉☍☌☊⚚⇞⇶✠✶✷'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 70);
  </script>
</body>
</html>
