<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MGKO ∇✦Ω</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Orbitron', monospace;
      color: #0f0;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .logo-wrapper {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      perspective: 1000px;
    }

    .pyramid-3d {
      width: 150px;
      height: 150px;
      transform-style: preserve-3d;
      animation: rotate 12s linear infinite;
      position: relative;
    }

    .pyramid-face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 130px solid rgba(186, 85, 211, 0.3); /* فضي بنفسجي شفاف */
      transform-origin: bottom center;
    }

    .face1 { transform: rotateY(0deg) translateZ(75px); }
    .face2 { transform: rotateY(120deg) translateZ(75px); }
    .face3 { transform: rotateY(240deg) translateZ(75px); }

    .logo-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: bold;
      color: #fff8dc;
      text-shadow: 0 0 10px violet, 0 0 20px purple;
      letter-spacing: 4px;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    .suryoyo-button {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-family: 'Noto Sans Syriac', serif;
      background: linear-gradient(145deg, #7a5900, #ffd700);
      color: #fff;
      padding: 20px 40px;
      border: 4px solid #bfa03c;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      text-shadow: 0 0 8px #fff;
      clip-path: polygon(50% 0%, 100% 25%, 85% 100%, 15% 100%, 0% 25%);
      cursor: pointer;
      z-index: 4;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="logo-wrapper">
    <div class="pyramid-3d">
      <div class="pyramid-face face1"></div>
      <div class="pyramid-face face2"></div>
      <div class="pyramid-face face3"></div>
      <div class="logo-text">M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂</div>
    </div>
  </div>

  <button class="suryoyo-button">ܬܐ</button>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const symbols = 'ᚠᛃᛟᛞᚣᚾᚨᚱᛉᛒᛁᛇ᛬ᚷᚺᛇ☉☍☌☊⚚⇞⇶✠✶✷'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 70);
  </script>
</body>
</html>
