<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) perspective(500px) rotateX(10deg);
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(135deg, #ff0022, #7f00ff, #000000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px #ff0022, -2px -2px 5px #7f00ff;
      letter-spacing: 3px;
      z-index: 2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>âˆ†Î©âˆž: Protocol-V01d707</h1>
  <canvas id="mysticSymbols"></canvas>

  <script>
    const canvas = document.getElementById("mysticSymbols");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const symbols = ["âˆ†", "Î©", "âˆž", "â‰¡", "âŸ", "ð“‚€", "â©²", "âŒ–", "âŸŸ", "ð’€±", "ð’", "ð’«", "âš›", "ð“‹¹", "â¨€"];
    const particles = [];

    class SymbolParticle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 24 + 8;
        this.speed = Math.random() * 0.5 + 0.2;
        this.alpha = Math.random() * 0.4 + 0.3;
        this.char = symbols[Math.floor(Math.random() * symbols.length)];
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) this.reset();
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.font = `${this.size}px serif`;
        ctx.fillStyle = '#7f00ff';
        ctx.fillText(this.char, this.x, this.y);
      }
    }

    for (let i = 0; i < 120; i++) {
      particles.push(new SymbolParticle());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
