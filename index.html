<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>∆Ω-M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂.404</title>
  <style>
    body {
      background: black;
      color: #0f0;
      margin: 0;
      font-family: monospace;
      overflow: hidden;
    }

    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: #0f0;
      font-size: 20px;
      white-space: nowrap;
      z-index: -1;
      pointer-events: none;
    }

    #logo-container {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-align: center;
    }

    #logo {
      font-size: 28px;
      color: #9900ff;
      text-shadow: 0 0 12px #9900ff;
      font-weight: bold;
    }

    #pyramid {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      margin-top: 40px;
      transform-style: preserve-3d;
      animation: rotate 12s linear infinite;
      position: relative;
    }

    @keyframes rotate {
      from {
        transform: rotateY(0deg) rotateX(0deg);
      }
      to {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }

    .pyramid-face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
      border-bottom: 150px solid #9900ff;
      opacity: 0.8;
      transform-origin: bottom center;
    }

    #mystic-button {
      margin-top: 30px;
      padding: 20px 35px;
      background: #00ff88;
      color: black;
      font-size: 26px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      box-shadow: 0 0 25px #00ff88;
      transition: transform 0.3s ease;
    }

    #mystic-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix"></div>

  <div id="logo-container">
    <div id="logo">∆Ω-M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂.404</div>
    <div id="pyramid">
      <div class="pyramid-face"></div>
    </div>
    <button id="mystic-button">ܬܐ</button>
  </div>

  <script>
    const matrix = document.getElementById('matrix');
    const chars = "̶͍̳͈̦̮̭͌̐̒̅ͅM̷̢͝G̴̻̩͝K̷̢͝O̷͓͂∆Ω░▒▓█<>:/\\";
    let columns = Math.floor(window.innerWidth / 20);
    let drops = Array(columns).fill(1);

    function drawMatrix() {
      let output = '';
      for (let i = 0; i < drops.length; i++) {
        const char = chars[Math.floor(Math.random() * chars.length)];
        output += char + ' ';
      }
      matrix.innerText = output;
      for (let i = 0; i < drops.length; i++) {
        drops[i] = (drops[i] + 1) % Math.floor(window.innerHeight / 20);
      }
    }
    setInterval(drawMatrix, 100);
  </script>
</body>
</html>
