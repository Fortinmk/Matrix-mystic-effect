<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MGKO ∇✦Ω</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: monospace;
      color: #0f0;
    }canvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.title-container {
  position: absolute;
  top: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  z-index: 2;
}

.title-box {
  padding: 20px 40px;
  border: 3px double #0ff;
  border-radius: 8px;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(3px);
  color: #0ff;
  font-size: 30px;
  text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
  transform: rotateX(10deg) rotateZ(0deg);
  clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

.ancient-button {
  position: absolute;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.05);
  border: 3px solid #ccc;
  border-radius: 12px;
  padding: 16px 40px;
  font-size: 20px;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  letter-spacing: 2px;
  cursor: pointer;
  z-index: 3;
  background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Cuneiform_script.svg/320px-Cuneiform_script.svg.png');
  background-size: cover;
  text-indent: -9999px;
}

  </style>
</head>
<body>
  <canvas id="matrix"></canvas>  <div class="title-container">
    <div class="title-box">MGKO ∇✦Ω</div>
  </div><button class="ancient-button">ܬܐ</button>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const symbols = 'ᚠᛃᛟᛞᚣᚾᚨᚱᛉᛒᛁᛇ᛬ᚷᚺᛇ☉☍☌☊⚚⇞⇶✠✶✷'.split('');
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0f0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = symbols[Math.floor(Math.random() * symbols.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 70);
  </script></body>
</html>

</div>
