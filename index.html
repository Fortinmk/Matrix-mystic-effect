<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>∆Ω: Protocol-V01d707</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) perspective(500px) rotateX(10deg);
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(135deg, #ff0022, #7f00ff, #000000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 5px #ff0022, -2px -2px 5px #7f00ff;
      letter-spacing: 3px;
      z-index: 2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>∆Ω: Protocol-V01d707</h1>
  <canvas id="mysticSymbols"></canvas>

  <script>
    const canvas = document.getElementById("mysticSymbols");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const symbols = ["∆", "Ω", "≡", "≠", "≬", "✦", "⟁", "⩫", "⟆", "☼", "╬", "Ψ", "◊", "𓂀", "𓆣", "𐎁", "𐎔", "𐤀", "𐤋", "𒀭"];
    const particles = [];

    class SymbolParticle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 24 + 8;
        this.speed = (Math.random() * 0.5) + 0.2;
        this.alpha = Math.random() * 0.4 + 0.3;
        this.char = symbols[Math.floor(Math.random() * symbols.length)];
      }

      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.reset();
          this.y = 0;
        }
      }

      draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = "#00ff99";
        ctx.font = this.size + "px Courier New";
        ctx.fillText(this.char, this.x, this.y);
      }
    }

    for (let i = 0; i < 250; i++) {
      particles.push(new SymbolParticle());
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
