
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ancient Syriac Button</title>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .ancient-button-wrapper {
      background: repeating-conic-gradient(#2e2e2e 0deg 10deg, #1a1a1a 10deg 20deg);
      padding: 40px;
      border: 4px double #aaa;
      border-radius: 16px;
      box-shadow: 0 0 20px #888;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .syriac-button {
      font-family: 'Estrangelo Edessa', serif;
      font-size: 36px;
      color: #ff4444;
      background: transparent;
      border: 3px solid #ff4444;
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4444;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .syriac-button:hover {
      background: #ff4444;
      color: #fff;
      box-shadow: 0 0 30px #ff4444;
    }
  </style>
</head>
<body>
  <div class="ancient-button-wrapper">
    <button class="syriac-button">ܬܳܥ</button>
  </div>
</body>
</html>
