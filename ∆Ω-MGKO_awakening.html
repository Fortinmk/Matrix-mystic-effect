
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>∆Ω-MGKO_awakening</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .triangle-container {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 260px;
      perspective: 800px;
    }

    .glass-triangle {
      position: relative;
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 260px solid rgba(255, 0, 102, 0.25);
      filter: drop-shadow(0 0 12px rgba(255, 0, 102, 0.3));
      transform: rotateX(10deg);
    }

    .cosmic-name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ff99cc;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 6px #ff0080, 0 0 12px #ff0080;
      font-family: monospace;
    }

    .ancient-button {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 20px;
      font-family: 'Courier New', Courier, monospace;
      background: rgba(102, 0, 255, 0.2);
      color: #aaffff;
      border: 2px solid rgba(255, 0, 102, 0.5);
      border-radius: 12px;
      backdrop-filter: blur(4px);
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }

    .ancient-button::before {
      content: 'ܬܥܠ'; /* كلمة "تعال" بالسريانية */
      font-size: 24px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="triangle-container">
    <div class="glass-triangle">
      <div class="cosmic-name">M̷͙͓̓G̷̢͝K̴̻̩͝0̷͓͂</div>
    </div>
  </div>

  <button class="ancient-button"></button>
</body>
</html>
